<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>The source code</title>
  <link href="../resources/prettify/prettify.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../resources/prettify/prettify.js"></script>
  <style type="text/css">
    .highlight { display: block; background-color: #ddd; }
  </style>
  <script type="text/javascript">
    function highlight() {
      document.getElementById(location.hash.replace(/#/, "")).className = "highlight";
    }
  </script>
</head>
<body onload="prettyPrint(); highlight();">
  <pre class="prettyprint lang-js"><span id='jsviewer'>/**
</span> * @class jsviewer
 * @extends textbox
 */
<span id='jsviewer-attribute-source'>/**
</span> * @attribute {String} source
 * The code to display
 */
<span id='jsviewer-attribute-sourceset'>/**
</span> * @attribute {Object} sourceset
 */
<span id='jsviewer-attribute-wrap'>/**
</span> * @attribute {Boolean} wrap
 * wrap the text
 */
<span id='jsviewer-method-typeface'>/**
</span> * @method typeface
 */</pre>
</body>
</html>
